<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Screen</title>
    <style>
      body {
        font-family: Helvetica, sans-serif;
      }
      #container {
        text-align: center;
        margin: 20px auto;
      }

      #usernameInput {
        padding: 10px;
      }

      button {
        all: unset;
        padding: 8px;
        background-color: hsl(207, 44%, 60%);
        color: aliceblue;
        cursor: pointer;
        border-radius: 4px;
      }

      button:hover {
        opacity: 0.9;
      }
      #logoutBtn {
        background-color: tomato;
        padding: 8px 11px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="loginScreen">
        <input type="text" placeholder="Enter your name" id="usernameInput" />
        <button id="loginBtn">Log in</button>
      </div>

      <div id="welcomeScreen" style="display: none">
        <h1 id="welcomeHeader"></h1>
        <button id="logoutBtn">Quit</button>
      </div>
    </div>

    <script>
      const loginScreen = document.getElementById("loginScreen");
      const usernameInput = document.getElementById("usernameInput");
      const loginBtn = document.getElementById("loginBtn");

      const welcomeScreen = document.getElementById("welcomeScreen");
      const welcomeHeader = document.getElementById("welcomeHeader");
      const logoutBtn = document.getElementById("logoutBtn");

      const savedName = localStorage.getItem("username");

      if (savedName) {
        loginScreen.style.display = "none";
        welcomeScreen.style.display = "block";

        welcomeHeader.innerText = "Welcome, " + savedName;
      }

      loginBtn.addEventListener("click", function () {
        const inputValue = usernameInput.value.trim();

        if (inputValue !== "") {
          localStorage.setItem("username", inputValue);
          location.reload();
        } else {
          alert("Please enter your name!");
        }
      });

      logoutBtn.addEventListener("click", function () {
        localStorage.removeItem("username");
        location.reload();
      });
    </script>
  </body>
</html>
