<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button class="operatorBtn">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operatorBtn">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operatorBtn">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operatorBtn">/</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button class="operatorBtn">C</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
